<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornularios</title>
</head>
<body>
    <header>
        <h1>
            Formularios en HTML
        </h1>
    </header>
    <section>
        <h2>
            Datos Personales
        </h2>
        <form action="#" method="post">
            <label for="nombre">
                Nombre
            </label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="correoElectronico">
                Correo Electrónico
            </label>
            <input type="email" name="correoElectronico" id="correoElectronico">
            <br>
            <label for="telefono">
                Teléfono
            </label>
            <input type="tel" name="telefono" id="telefono">
            <h2>
                Género
            </h2>
            <input type="radio" name="genero" id="masculino">
            <label for="genero">Masculino</label>
            <br>
            <input type="radio" name="genero" id="femenino">
            <label for="genero">Femenino</label>
            <br>
            <input type="radio" name="genero" id="otro">
            <label for="genero">Otro</label>
            <br>
            <h2>
                Preferencias
            </h2>
            <input type="checkbox" name="muscia" id="musica">
            <label for="musica">
                Música
            </label>
            <br>
            <input type="checkbox" name="deportes" id="deportes">
            <label for="desportes">
                Deportes
            </label>
            <br>
            <input type="checkbox" name="lectura" id="lectura">
            <label for="lectura">
                Lectura
            </label>
            <br>
            <h2>
                Comentarios
            </h2>
            <textarea name="Comentarios" id="Comentarios" cols="60" rows="5"></textarea>
            <br>
            <input type="submit" name="enviar" id="enviar" value="Eviar">
        </form>
    </section>
</body>
</html>
