<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <header>
        <h1>
            Multimedia en HTML
        </h1>
    </header>
    <section>
        <h2>
            Audio
        </h2>
        <audio controls autoplay>
            <source src="../audio/audio.mp3" type="audio/mpeg">
            <source src="../audio/audio.ogg" type="audio/ogg codec=opus;">
        </audio>
        <h2>
            Video
        </h2>
        <video controls width="360" height="240">
            <source src="../video/video.mp4">   
        </video>
        <h2>
            Iframe
        </h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4moCNEl6ljs?si=BLl0tA7SvVwzuM3C" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypte-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
