<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto lenguaje</title>
</head>
<body>
    <h1 id="titulo">
        Ejemplo de HTML con Div, Span, y Atributos
    </h1>
    <div id="elemento" class="elemento">
        Este es un div con algunos atributos, como un ID y una clase.
        <span>
            Este es un span dentro del div
        </span>
    </div>
    <p lang="en">
        This is a paragraph that is not inside the div.
    </p>
</body>
</html>
